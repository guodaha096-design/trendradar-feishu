name: Hot News Crawler

on:
  # 定时任务：每 2 小时跑一次（可以后面再调）
  schedule:
    - cron: '0 */2 * * *'
  # 支持手动点击运行
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装 Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. 跑 TrendRadar，推送到第一个飞书群
      - name: Run TrendRadar to first Feishu group
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          python main.py

      # 5. 再跑一次 TrendRadar，推送到第二个飞书群
      - name: Run TrendRadar to second Feishu group
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL_2 }}
        run: |
          python main.py
