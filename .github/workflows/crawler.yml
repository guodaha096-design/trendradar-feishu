name: Hot News Crawler

on:
  # 定时任务：每 2 小时跑一次（可以后面再调）
  schedule:
    - cron: '0 */2 * * *'
  # 支持手动手动点击执行
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取代码
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. 安装 Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. 给第一个飞书群发一条测试消息
      - name: Test first Feishu webhook
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"msg_type":"text","content":{"text":"[trendradar-feishu] 第一群 webhook 连通测试 ✅"}}' \
            ${{ secrets.FEISHU_WEBHOOK_URL }}

      # 5. 给第二个飞书群发一条测试消息
      - name: Test second Feishu webhook
        run: |
          curl -X POST -H "Content-Type: application/json" \
            -d '{"msg_type":"text","content":{"text":"[trendradar-feishu] 第二群 webhook 连通测试 ✅"}}' \
            ${{ secrets.FEISHU_WEBHOOK_URL_2 }}

      # 6. 跑 TrendRadar，把结果发到第一个群
      - name: Run TrendRadar to first Feishu group
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
        run: |
          python main.py

      # 7. 再跑一次 TrendRadar，把结果发到第二个群
      - name: Run TrendRadar to second Feishu group
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL_2 }}
        run: |
          python main.py
